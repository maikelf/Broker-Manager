<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>APP LOGO</span>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li routerLink="./settings">
          <button mat-icon-button matTooltip="Configure your preferences">
            <mat-icon>settings</mat-icon>
          </button>
        </li>
        <li routerLink="./info">
          <button mat-icon-button matTooltip="General Info about Sorba">
            <mat-icon>info_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="topusermenu"  matTooltip="About me">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #topusermenu="matMenu">
            <button mat-menu-item>Example.com</button>
            <button mat-menu-item (click)="signOut()">
              <mat-icon>exit_to_app</mat-icon>Sign out
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
